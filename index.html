<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>markSpace</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body onload="document.body.style.opacity='1'">
    <header>
      <h1>markSpace</h1>
    </header>
    <h2>please input your details to create an account</h2>
    <form action="./profile.html" method="get" id="form">
      <div class="columns">
        <div class="left-column">
          <label for="firstname">First Name</label>
          <label for="surname">Surname</label>
          <label for="username">Username</label>
          <label for="avatar">Avatar URL</label>
        </div>
        <div class="right-column">
          <input
            type="text"
            name="firstname"
            id="firstname"
            class="input-field"
          />
          <input type="text" name="surname" id="surname" class="input-field" />
          <input
            type="text"
            name="username"
            id="username"
            class="input-field"
          />
          <input type="url" name="avatar" id="avatar" class="input-field" />
        </div>
        <div class="errors">
          <p id="firstname-error"></p>
          <p id="surname-error"></p>
          <p id="username-error"></p>
          <p id="avatar-error"></p>
        </div>
      </div>
      <div class="buttons-container">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
